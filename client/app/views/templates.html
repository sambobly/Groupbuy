                                <th>Template Name</th>

                            <tbody  data-ng-repeat="template in templates | filter:search"  ng-click="selected.template = template">

                            </tbody>
                        </table>

                <div class="modal-footer">

                </div>

                <textarea ck-editor id="formData.templateContent" ng-model="template.content" placeholder="Template Content" type="text"></textarea>
