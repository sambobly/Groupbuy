<h1>Groups</h1>
<div>
<ul ng-repeat="patient in patients">
    <li>{{patient.id}}</li>
    <li>{{patient.name}}</li>

</ul>
</div>

    <div class="container" style="margin-top: 40px">
        <h1 class="text-center">Create new post</h1>
        <form>
            <fieldset>
                <label><strong>First Name</strong></label>
                <input class="span12" ng-model="patient.firstName" placeholder="First Name" type="text" maxlength="250">
                <label><strong>Last Name</strong></label>
                <input class="span12" ng-model="patient.lastName" placeholder="Last Name" type="text" maxlength="250">
                <button class="btn btn-primary" ng-click="createPatient()">Create</button>
                <button class="btn btn-danger pull-right" ng-click="clearPatient()">Clear post</button>
            </fieldset>
        </form>
    </div>

<div class="container">
    <form>
        <input type="text" placeholder="Medication" style="width:95%;"
               ng-model="composeEmail.to"><br />
        <input type="text" placeholder="Dose" style="width:95%;"
               ng-model="composeEmail.subject"><br />
        <input type="text" placeholder="Tablets" style="width:95%;"
               ng-model="composeEmail.subject"><br />
    </form>
</div>
