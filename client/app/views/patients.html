<h1>Groups</h1>
<div>
<ul ng-repeat="patient in patients">
    <li>{{patient.id}}</li>
    <li>{{patient.name}}</li>

</ul>
</div>

    <div class="container" style="margin-top: 40px">
        <h1 class="text-center">Create new post</h1>
        <form>
            <fieldset>
                <label><strong>First Name</strong></label>
                <input class="span12" ng-model="patient.firstName" placeholder="First Name" type="text" maxlength="250">
                <label><strong>Last Name</strong></label>
                <input class="span12" ng-model="patient.lastName" placeholder="Last Name" type="text" maxlength="250">
                <label><strong>Email</strong></label>

                <input class="span12" ng-model="patient.email" placeholder="Email" type="text" maxlength="250">
                <input class="span12" ng-model="patient.title" placeholder="Title" type="text" maxlength="250">

                <button class="btn btn-primary" ng-click="createPatient()">Create</button>
                <button class="btn btn-danger pull-right" ng-click="clearPatient()">Clear post</button>
            </fieldset>
        </form>
    </div>

<div class="widget border-cyan" id="widget-form-basic">
    <!-- widget header -->
    <div class="widget-header bg-cyan">
        <!-- widget icon -->
        <div class="widget-icon"><i class="aweso-edit"></i></div>
        <!-- widget title -->
        <h4 class="widget-title">Standard Style</h4>
        <!-- widget action, you can also use btn, btn-group, nav-tabs or nav-pills (also support dropdown). enjoy! -->
        <div class="widget-action color-cyan">
            <button data-toggle="collapse" data-collapse="#widget-form-basic" class="btn">
                <i class="aweso-minus" data-toggle-icon="aweso-minus aweso-plus"></i>
            </button>
        </div>
    </div><!-- /widget header -->

    <!-- widget content -->
    <div class="widget-content">
        <form class="form-horizontal">
            <label class="control-label" for="inputSelect">Title</label>
            <div class="controls">
                <select id="inputSelect">
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Ms</option>
                    <option>Master</option>
                    <option>Dr</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="input">First Name</label>
                <div class="controls">
                    <input type="text" class="input-medium" id="input" ng-model="patient.firstName" placeholder="First Name" type="text">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input">Last Name</label>
                <div class="controls">
                    <input type="text" class="input-xxlarge" id="input">
                </div>
            </div><!-- /control-group -->
            <label class="control-label" for="datepicker">Datepicker #1</label>
            <div class="controls">
                <input type="text" value="06-16-2013" data-fx="datepicker" id="datepicker">
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPass">Password Input</label>
                <div class="controls">
                    <input type="password" class="input-xxlarge" id="inputPass">
                    <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label" for="inputUpload">Upload</label>
                <div class="controls">
                    <input type="file" id="inputUpload">
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label" for="inputSelect">Selects</label>
                <div class="controls">
                    <select id="inputSelect">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label" for="inputMultiple">Multiple</label>
                <div class="controls">
                    <select id="inputMultiple" multiple>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label">Checkboxes</label>
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" name="checkboxes" value="1"> Option one is this and that
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="checkboxes" value="2"> Be sure to include why it's great
                    </label>
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label">Inline checkboxes</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> @bent
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> @Iin
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> @stilearning
                    </label>
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label">Radios</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and thatâ€”be sure to include why it's great
                    </label>
                    <label class="radio">
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
            </div><!-- /control-group -->
            <div class="control-group">
                <label class="control-label" for="inputTextarea">Textarea</label>
                <div class="controls">
                    <textarea rows="3" class="input-xxlarge" id="inputTextarea"></textarea>
                </div>
            </div><!-- /control-group -->
            <div class="form-actions bg-silver">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn">Cancel</button>

            </div><!-- /form-actions -->
        </form><!-- /form -->
        <!-- widget datepicker -->
        <div class="widget border-cyan" id="widget-datepicker">
            <!-- widget header -->
            <div class="widget-header bg-cyan">
                <!-- widget icon -->
                <div class="widget-icon"><i class="aweso-edit"></i></div>
                <!-- widget title -->
                <h4 class="widget-title">Date Picker</h4>
                <!-- widget action, you can also use btn, btn-group, nav-tabs or nav-pills (also support dropdown). enjoy! -->
                <div class="widget-action color-cyan">
                    <button data-toggle="collapse" data-collapse="#widget-datepicker" class="btn">
                        <i class="aweso-minus" data-toggle-icon="aweso-minus aweso-plus"></i>
                    </button>
                </div>
            </div><!-- /widget header -->

            <!-- widget content -->
            <div class="widget-content">
                <form class="form-horizontal form-bordered full-widget">
                    <div class="control-group">
                        <label class="control-label" for="datepicker">Datepicker #1</label>
                        <div class="controls">
                            <input type="text" value="06-16-2013" data-fx="datepicker" id="datepicker" ng-model="dt">
                        </div>
                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    </div><!-- /control-group -->
                    <div class="control-group">
                        <label class="control-label" for="datepicker2">Datepicker #2</label>
                        <div class="controls">
                            <input type="text" value="06/16/13" data-date-format="mm/dd/yy" data-fx="datepicker" id="datepicker2" >
                        </div>
                    </div><!-- /control-group -->
                    <div class="control-group">
                        <label class="control-label" for="datepicker3">As Component</label>
                        <div class="controls">
                            <div class="input-prepend input-prepend-inline date" data-fx="datepicker" id="datepicker3" data-date="12-06-2013" data-date-format="dd-mm-yyyy">
                                <input class="input-medium" type="text" value="12-06-2013" readonly>
                                <span class="add-on"><i class="icomo-calendar-3"></i></span>
                            </div>
                            <br><br>
                            <div class="input-append input-append-inline date" data-fx="datepicker" id="datepicker3" data-date="12-06-2013" data-date-format="dd-mm-yyyy">
                                <input class="input-medium" type="text" value="12-06-2013" readonly>
                                <span class="add-on"><i class="icomo-calendar-3"></i></span>
                            </div>
                        </div>
                    </div><!-- /control-group -->
                    <div class="control-group">
                        <label class="control-label" for="datepicker4">Datepicker inline</label>
                        <div class="controls">
                            <div data-fx="datepicker" id="datepicker4"></div>
                        </div>
                    </div><!-- /control-group -->
                </form>
                <!-- stuff from datepicker example -->
                <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

                <h4>Inline</h4>
                <div style="display:inline-block; min-height:290px;">
                    <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                </div>

                <h4>Popup</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
                    </div>
                </div>

                <hr />
                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
            </div>
            <!-- stuff from datepicker example -->

        </div><!-- /widget content -->
        </div> <!-- / widget datepicker -->
    </div><!-- /widget content -->
</div> <!-- /widget basic form -->
