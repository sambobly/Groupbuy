<div class="widget border-cyan" id="widget-wizard1">
    <!-- widget header -->
    <div class="widget-header bg-cyan">
        <!-- widget icon -->
        <div class="widget-icon"><i class="aweso-edit"></i></div>
        <!-- widget title -->
        <h4 class="widget-title">Make a bid!</h4>

    </div><!-- /widget header -->

    <!-- widget content -->
    <div class="widget-content" id="wizard1">
        <form class="form-horizontal" name="wizard-1" id="wrapped1">
            <fieldset>
                <div class="progress hide" style="margin-bottom: 20px;">
                    <div class="bar bg-mauve" style="width: 0%;"></div>
                </div>

                <div class="step">
                    <div class="control-group">
                        <label class="control-label">ID</label>
                        <div class="controls">
                            <input type="number" ng-model="bid.consumerId" placeholder="ID" required class="required input-xlarge" />
                        </div>
                    </div><!-- /control-group -->
                    <div class="control-group">
                        <label class="control-label">Merchandise</label>
                        <div class="controls">
                            <input type="number" ng-model="bid.merchandiseId" placeholder="ID" required class="required input-xlarge" />
                        </div>
                    </div><!-- /control-group -->
                    <div class="control-group">
                        <label class="control-label">Value</label>
                        <div class="controls">
                            <input type="decimal" ng-model="bid.value" placeholder="Title" required class="required input-xlarge" />
                        </div>
                    </div><!-- /control-group -->
                    <div class="control-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <input type="text" ng-model="bid.comment" placeholder="Description required class="required input-xlarge" />
                        </div>
                    </div><!-- /control-group -->

                    <!--<div class="control-group">-->
                    <!--<label class="control-label">Start</label>-->
                    <!--<div class="controls">-->
                    <!--<div><input class="datepicker" data-ng-model="merchandise.start" >-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>&lt;!&ndash; /control-group &ndash;&gt;-->
                    <!--<div class="control-group">-->
                    <!--<label class="control-label">End</label>-->
                    <!--<div class="controls">-->
                    <!--<div><input class="datepicker" data-ng-model="merchandise.end" >-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>&lt;!&ndash; /control-group &ndash;&gt;-->


                </div><!-- /step -->





                <div class="navigation form-actions bg-silver">
                    <button type="submit" ng-click="createBid()" class="btn bg-emerald submit">Submit</button>
                </div><!-- /navigation -->
            </fieldset>
        </form>
    </div><!-- /widget content -->
</div> <!-- /widget basic wizard -->

<div ng-repeat="bid in bids" ng-click="getRelatives(bid)">{{bid.id}}</div>
<div ng-repeat="merchandise in merchandises" ng-click="getRelatives2(merchandise)">{{merchandise.title}}</div>

{{consumer.name}}
{{merchandise.title}}
