<section id="aa-product-details">
    <div class="row">
        <!-- Modal view slider -->
        <div class="col-md-5 col-sm-5 col-xs-12">
            <div class="aa-product-view-slider">
                <div id="demo-1" class="simpleLens-gallery-container">
                    <div class="simpleLens-container">
                        <div class="simpleLens-big-image-container"><a data-lens-image="images/polo-shirt-1.png" class="simpleLens-lens-image"><img src="images/polo-shirt-1.png" class="simpleLens-big-image"></a></div>
                    </div>
                    <div class="simpleLens-thumbnails-container-merchandise">
                        <a data-big-image="img/view-slider/medium/polo-shirt-1.png" data-lens-image="img/view-slider/large/polo-shirt-1.png" class="simpleLens-thumbnail-wrapper" href="#">
                            <img src="images/man-small-1.jpg">
                        </a>
                        <a data-big-image="img/view-slider/medium/polo-shirt-3.png" data-lens-image="img/view-slider/large/polo-shirt-3.png" class="simpleLens-thumbnail-wrapper" href="#">
                            <img src="images/man-small-1.jpg">
                        </a>
                        <a data-big-image="img/view-slider/medium/polo-shirt-4.png" data-lens-image="img/view-slider/large/polo-shirt-4.png" class="simpleLens-thumbnail-wrapper" href="#">
                            <img src="images/man-small-1.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal view content -->
        <div class="col-md-7 col-sm-7 col-xs-12">
            <div class="aa-product-view-content">
                <h3>Merchandise Name</h3>
                <div class="aa-price-block">
                    <input type="text" ng-model="merchandise.title" placeholder="Title" required class="required input-xlarge" />
                </div>

                <h3>Merchandise Value</h3>
                <div class="aa-price-block-1">

                    <input type="text" min="0" ng-model="merchandise.value" placeholder="$" required class="required" currency/>
                </div>

                <h3>Merchandise Category</h3>
                <div class="dropdown-large">
                    <div class="dropdown-large">
                        <select class="input-medium" id="dropdown-large" ng-model=merchandise.categoryId>
                            <!--<option ng-repeat="merchandise in merchandises">{{merchandise.title}}</option>-->
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>

                        </select>
                    </div>
                </div>
                <h3>Merchandise Description</h3>

                <p>{{merchandise.description}}</p>


                <div class="aa-prod-view-bottom">
                    <a class="aa-add-to-cart-btn">Upload images</a>

                </div>
            </div>
        </div>
    </div>



<div class="aa-product-details-bottom">
        <h3>Description</h3>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade in active" id="description">
        <textarea class="description" placeholder="Write a description of your groupbuy!"  ng-model="merchandise.description"></textarea>
        </div>
    </div>
    <button type="submit" ng-click="createMerchandise()" class="btn bg-emerald submit">Submit</button>

</div>
</section>
