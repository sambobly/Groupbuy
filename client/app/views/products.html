<div class="widget border-cyan" id="widget-datatables1">
    <!-- widget header -->
    <div class="widget-header bg-cyan">
        <!-- widget icon -->
        <div class="widget-icon"><i class="aweso-table"></i></div>
        <!-- widget title -->
        <h4 class="widget-title">Billable Items</h4>
        <!-- widget action, you can also use btn, btn-group, nav-tabs or nav-pills (also support dropdown). enjoy! -->
        <div class="widget-action color-cyan">
            <button data-toggle="collapse" data-collapse="widget-datatables1" class="btn">
                <i class="aweso-minus" data-toggle-icon="aweso-minus aweso-plus"></i>
            </button>
        </div>
    </div><!-- /widget header -->

    <!-- widget content -->
    <div class="widget-content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody  data-ng-repeat="product in products" ng-click="update('sm', product)">
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>

            </tr>
            </tbody>
        </table>
    </div><!-- /widget content -->
</div> <!-- /widget datatables #1 -->

<button class="btn btn-primary" ng-click="create('sm')">Create</button>


<script type="text/ng-template" id="createModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Create a product!</h3>
    </div>
    <div class="modal-body">
        <form id="productForm">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Product Name</label>
                    <div class="controls">
                        <input class="input-medium" ng-model="product.name" placeholder="Product Name" type="text" required >
                    </div>

                </div>
                <!--<div ng-show="form.$submitted || form.productForm.$touched">-->
                    <!--<div ng-show="form.productForm.$error.required">Please enter a product name.</div>-->
                <!--</div>-->
                <div class="control-group">
                    <label class="control-label">Price</label>
                    <div class="controls">
                        <input class="input-medium" ng-model="product.price" placeholder="Product Price" type="number" required>
                    </div>
                    <div class="alert alert-success" ng-show="isPopupVisible">
                        <button class="close" data-dismiss="alert" type="button">×</button>
                        <strong>Product created</strong>

                    </div>
                    <div class="alert" ng-show="isPopupVisible5">
                        <button class="close" data-dismiss="alert" type="button">×</button>
                        <strong>Did not work!</strong>

                    </div>
                    <button class="btn btn-primary" ng-click="createProduct()">Create</button>
                    <button class="btn btn-primary" ng-click="testCreate()">Test Create</button>

            </fieldset>
        </form>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="productsModal.html">
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="control-group">
                <label class="control-label">Product Name</label>
                <div class="controls">
                    <input class="input-medium" ng-model="product.name" placeholder="Product Name" type="text" required >
                </div>

            </div>
            <!--<div ng-show="form.$submitted || form.productForm.$touched">-->
            <!--<div ng-show="form.productForm.$error.required">Please enter a product name.</div>-->
            <!--</div>-->
            <div class="control-group">
                <label class="control-label">Price</label>
                <div class="controls">
                    <input class="input-medium" ng-model="product.price" placeholder="Product Price" type="number" required>
                </div>
                <button class="btn btn-primary" ng-click="showPopup()">Update</button>
                <button class="btn btn-primary" ng-click="showPopup2()">Delete</button>

                <div class="alert" ng-show="isPopupVisible">
                    <button class="close" data-dismiss="alert" type="button">×</button>
                    <strong>Warning!</strong>
                    This action is final. Do you want to continue?
                    <button class="btn btn-primary" ng-click="updateProduct()">Yes</button>

                </div>
                <div class="alert" ng-show="isPopupVisible2">
                    <button class="close" data-dismiss="alert" type="button">×</button>
                    <strong>Warning!</strong>
                    This action is final. Do you want to continue?
                    <button class="btn btn-primary" ng-click="destroyProduct()">Yes</button>

                </div>

                <div class="alert alert-success" ng-show="isPopupVisible3">
                    <button class="close" data-dismiss="alert" type="button">×</button>
                    <strong>Product created</strong>
                </div>
                <div class="alert alert-success" ng-show="isPopupVisible4">
                    <button class="close" data-dismiss="alert" type="button">×</button>
                    <strong>Success!</strong>

                </div>
                <div class="alert" ng-show="isPopupVisible5">
                    <button class="close" data-dismiss="alert" type="button">×</button>
                    <strong>Did not work!</strong>

                </div>
        </fieldset>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Cancel</button>

        <button class="btn btn-primary" ng-click="updateProduct()">Update</button>
        <button class="btn btn-warning" ng-click="destroyProduct()">Delete</button>
    </div>
    </div>
</script>
