<h1 id="fb-welcome"></h1>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '614823908618705',
            xfbml      : true,
            version    : 'v2.3'
        });

        // ADD ADDITIONAL FACEBOOK CODE HERE
        // Place following code after FB.init call.

        function onLogin(response) {
            if (response.status == 'connected') {
                FB.api('/me?fields=first_name', function(data) {
                    var welcomeBlock = document.getElementById('fb-welcome');
                    welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
                });
            }
        }

        FB.getLoginStatus(function(response) {
            // Check login status on load, and if the user is
            // already logged in, go directly to the welcome message.
            if (response.status == 'connected') {
                onLogin(response);
            } else {
                // Otherwise, show Login dialog first.
                FB.login(function(response) {
                    onLogin(response);
                }, {scope: 'user_friends, email'});
            }
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<div class="container" style="margin-top: 40px">
    <h1 class="text-center">Create new tax</h1>
    <form>
        <fieldset>
            <label><strong>Product Name</strong></label>
            <input class="span12" ng-model="tax.name" placeholder="Name" type="text" maxlength="250">
            <label><strong>Price</strong></label>
            <input class="span12" ng-model="tax.amount" placeholder="$" type="integer" maxlength="250">
            <button class="btn btn-primary" ng-click="createTax()">Create</button>
            <button class="btn btn-danger pull-right" ng-click="clearTax()">Clear post</button>
        </fieldset>
    </form>
</div>
