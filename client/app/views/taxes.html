<div class="container" style="margin-top: 40px">
    <h1 class="text-center">Create new tax</h1>
    <form>
        <fieldset>
            <label><strong>Product Name</strong></label>
            <input class="span12" ng-model="tax.name" placeholder="Name" type="text" maxlength="250">
            <label><strong>Price</strong></label>
            <input class="span12" ng-model="tax.amount" placeholder="$" type="integer" maxlength="250">
            <button class="btn btn-primary" ng-click="createTax()">Create</button>
            <button class="btn btn-danger pull-right" ng-click="clearTax()">Clear post</button>
        </fieldset>
    </form>
</div>
