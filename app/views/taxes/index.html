<h1>Listing taxes</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <% @taxes.each do |tax| %>
    <tr>
        <td><%= tax.name %></td>
        <td><%= tax.amount %></td>
        <td><%= link_to 'Show', tax %></td>
        <td><%= link_to 'Edit', edit_tax_path(tax) %></td>
        <td><%= link_to 'Destroy', tax, method: :delete, data: { confirm: 'Are you sure?' } %></td>
    </tr>
    <% end %>
    </tbody>
</table>

<br>

<%= link_to 'New Doctor', new_doctor_path %>
